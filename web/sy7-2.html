<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>sy7-2</title>
	<style type="text/css">
        img
        { width: 300px;
			height: 300px
        }
   </style>
 <script type="text/javascript">
        function my_open()
        {
            let my_image=document.getElementById("my_img");
            my_image.src="../image/deng2.png";
        }
        function my_close()
        {
            let my_image=document.getElementById("my_img");
            my_image.src="../image/deng1.png";
        }
</script>
</head>
<body>
<div align="center">
    <button onclick="my_close()" >关灯</button>
    <img id="my_img" src="../image/deng1.png" alt="#" />
    <button onclick="my_open()" >开灯</button>
</div>
</body>
</html>
